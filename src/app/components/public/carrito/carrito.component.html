<div class="cmp-content">
    <h1>Tu carrito te está esperando!</h1>

    <table mat-table [dataSource]="larticulos" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{element.precio | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="apartados">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">{{element.apartados}}</td>
        </ng-container>
        
        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{element.subtotal | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="btn-warning"><mat-icon>exposure_neg_1</mat-icon></button>
                <button mat-button class="btn-success"><mat-icon>exposure_plus_1</mat-icon></button>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button class="btn-danger">Quitar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <section class="secction-buttons-header">
        <button mat-button>{{'Total a pagar ' + (totalpago | currency)}}</button>
        <button mat-button class="btn-add"><mat-icon> attach_money</mat-icon> Comprar</button>
    </section>


</div>
