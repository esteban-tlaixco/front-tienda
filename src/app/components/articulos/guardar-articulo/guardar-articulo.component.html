<div class="cmp-content">
    <h1>{{modoEdicion ? 'Modificar artículo' : 'Registrar artículo'}}</h1>
    <form [formGroup]="formArticulo">
        <mat-form-field  appearance="outline">
            <mat-label>Tienda</mat-label>
            <mat-select formControlName="tienda">
            <mat-option *ngFor="let tienda of ltinedas" [value]="tienda">
                {{tienda.sucursal}}
            </mat-option>
        </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="descripcion">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="precio">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Url Imagen</mat-label>
            <input matInput type="text" formControlName="imagen" placeholder="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBunHEq0wwN5ttKPrPtda0voWCd2slMnmhgQ&s">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput type="number" formControlName="stock">
        </mat-form-field>

    </form>
    <section class="secction-buttons">
        <button mat-raised-button class="btn-save" (click)="guardar()" *ngIf="!modoEdicion">Guardar</button>
        <button mat-raised-button class="btn-save" (click)="modificar()" *ngIf="modoEdicion">Modificar</button>
        <button mat-raised-button class="btn-cancel" routerLink="/index/articulos">Cancelar</button>
    </section>
</div>
