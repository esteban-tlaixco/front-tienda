<div class="cmp-content">
    <h1>Clientes</h1>

    <section class="secction-buttons-header">
        <button mat-button class="btn-add" routerLink="/index/clientes/crear"><mat-icon>add</mat-icon>Agregar</button>
    </section>

    <table mat-table [dataSource]="lclientes" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Deirecci√≥n</th>
            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
        </ng-container>
        

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef>Modificar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button routerLink="/index/clientes/modificar/{{element.id}}" class="btn-warning">Modificar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="delete(element)" class="btn-danger">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
