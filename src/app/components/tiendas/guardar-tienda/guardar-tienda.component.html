<div class="cmp-content">
    <form [formGroup]="formTienda">
        <h1>{{modoEdicion ? 'Modificar tienda' : 'Registrar tienda'}}</h1>
        <mat-form-field appearance="outline">
            <mat-label>Sucursal</mat-label>
            <input matInput formControlName="sucursal">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Direcci√≥n</mat-label>
            <input matInput formControlName="direccion">
        </mat-form-field>
    </form>
    <section class="secction-buttons">
        <button mat-raised-button class="btn-save" (click)="guardar()" *ngIf="!modoEdicion">Guardar</button>
        <button mat-raised-button class="btn-save" (click)="modificar()" *ngIf="modoEdicion">Modificar</button>
        <button mat-raised-button class="btn-cancel" routerLink="/index/tiendas">Cancelar</button>
    </section>
</div>
